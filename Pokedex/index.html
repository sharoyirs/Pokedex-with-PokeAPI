<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pokemon info</title>
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<h1 class="pokedex_title">Pokedex</h1>
		<h3 class="pokedex_undertitle">Type a pokemon name in the right screen to show its stats</h3>
		<div class="pokedex">
			<div class="pokedex_left">
				<div class="top">
					<div class="white_circle">
						<div class="blue_circle"></div>
					</div>
					<div class="small_circles">
						<div class="red_circle small_circle"></div>
						<div class="yellow_circle small_circle"></div>
						<div class="green_circle small_circle"></div>
					</div>
				</div>
				<div class="top-divide"></div>
				<div class="middle">
					<div class="screen_frame">
						<div class="screen_frame-divide"></div>
						<div class="screen_frame-divide-border"></div>
						<div class="screen_frame-top">
							<div class="red_dot"></div>
							<div class="red_dot"></div>
						</div>
						<div class="screen">
							<img src="" alt="" class="screen_img" />
						</div>
						<div class="screen_frame-bottom">
							<div class="red_bottom_circle"></div>
							<div class="speaker">
								<div></div>
								<div></div>
								<div></div>
								<div></div>
							</div>
						</div>
					</div>
					<div class="two_buttons">
						<div class="red_button long_button"></div>
						<div class="blue_button long_button"></div>
					</div>
					<div class="bottom">
						<div class="black_button"></div>
						<p class="green_display"></p>
						<div class="controller"></div>
					</div>
				</div>
			</div>
			<div class="divider">
				<div class="divider-top"></div>
				<div class="divider-small"></div>
				<div class="divider-middle"></div>
				<div class="divider-last"></div>
			</div>
			<div class="right-pokedex">
				<div class="right-pokedex-top">
					<div class="right-pokedex-top-left"></div>
					<div class="right-pokedex-top-right"></div>
				</div>
				<div class="right-pokedex-bottom">
					<input type="text" class="type_name" />
					<div class="blue-squares">
						<div class="blue-square"></div>
						<div class="blue-square"></div>
						<div class="blue-square"></div>
						<div class="blue-square"></div>
						<div class="blue-square"></div>
						<div class="blue-square"></div>
						<div class="blue-square"></div>
						<div class="blue-square"></div>
						<div class="blue-square"></div>
						<div class="blue-square"></div>
					</div>
					<div class="right-pokedex-middle">
						<div class="white-squares">
							<div class="white-square"></div>
							<div class="white-square"></div>
						</div>
						<div class="yellow-light"></div>
					</div>

					<div class="black-squares">
						<p class="black-square height"></p>
						<p class="black-square weight"></p>
					</div>
				</div>
			</div>
		</div>
